<div class="container-fluid">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header"><a class="navbar-brand navbar-link" href="/ang2app/">Quiz</a>
        <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span
          class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
      </div>
      <div class="collapse navbar-collapse" id="navcol-1">
        <ul class="nav navbar-nav">
          <li role="presentation"><a href="https://opentdb.com/">Quiz API</a></li>
          <li role="presentation"><a href="https://github.com/petercsakany/ang2app">Source Code</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="row">
    <div class="col-md-3 visible-sm-block visible-md-block visible-lg-block"></div>
    <div class="col-md-6 col-xs-12">
      <h1 class="text-center text-primary">{{gameState.caption}}</h1>
      <hr>
      <app-quiz *ngIf="gameState.setup"></app-quiz>
      <app-question *ngIf="gameState.start"></app-question>
      <app-result *ngIf="gameState.finish"></app-result>
    </div>
    <div class="col-md-3 visible-sm-block visible-md-block visible-lg-block"></div>
  </div>
</div>
